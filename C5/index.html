<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background-color: #fff;
      color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
    }

    body.dark {
      background-color: #000;
      color: #fff;
    }

  </style>
</head>

<body>
  <!-- 
  C5: ナイトモード（簡単）
  HTML、CSS、JavaScriptを使いナイトモードをサポートするウェブページを作成しなさい。
  ● 文字はウェブページの中央に表示
  ○ 表示される文字はライトモードなら「ライトモードテスト」
  ○ 表示される文字はナイトモードなら「ナイトモードテスト」
  ● ライトモードとナイトモードは任意で変更可能
  ● ライトモードが選択された場合、背景は白色「#FFF」に、文字は黒色「#000」
  ● 文字「ライトモードテスト」が表示されます（ウェブページの中央に）。
  ● ナイトモードが選択された場合、背景は黒色「#000」に、文字は白色「#FFF」 -->

  <div>Text</div>
  <div>
    <input type="checkbox">
    <span>ダークモード</span>
  </div>

  <script>
    const body = document.querySelector("body")
    const input = document.querySelector("input")

    input.addEventListener("change", (e) => {
      console.log(input.checked)
      if (input.checked) {
        body.classList.add("dark")
      } else {
        body.classList.remove("dark")
      }
    })
  </script>
</body>

</html>
